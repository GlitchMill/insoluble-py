name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name insoluble app.py
          mv dist/insoluble dist/insoluble-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insoluble-linux
          path: dist/insoluble-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name insoluble app.py
          mv dist/insoluble dist/insoluble-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insoluble-macos
          path: dist/insoluble-macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name insoluble app.py
          Move-Item -Path "dist\insoluble.exe" -Destination "dist\insoluble-windows.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insoluble-windows
          path: dist/insoluble-windows.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Insoluble ${{ steps.get_version.outputs.version }}
          body: |
            ### Changes
            - Updated blood effect blending
            - Fixed version numbering
            - Added multi-platform support
          draft: false
          prerelease: false
          files: |
            dist/insoluble-linux
            dist/insoluble-macos
            dist/insoluble-windows.exe
            README.md
          tag_name: v${{ steps.get_version.outputs.version }}
